<body>
    <form id="formulario">
        <p>Aperte para come√ßar a calcular!</p>
        <button onclick="myFunction()">Calcular</button>
        
    </form>
    <script>
        function myFunction() {
            const numeros = [];
            let i = 0;
            let x = prompt("Insira um valor, ");
            let soma = 0;
            while(Boolean(x !== null)){
                numeros[i] = parseInt(x);
                soma = soma + numeros[i];
                i++;
                x = prompt("Insira um valor, ");
            }
            alert(soma);
    }
    </script>
