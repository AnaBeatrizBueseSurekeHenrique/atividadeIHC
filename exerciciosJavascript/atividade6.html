<body>
    <form id="formulario">
        <p>Aperte para come√ßar a calcular!</p>
        <button onclick="myFunction()">Calcular</button>
        
    </form>
    <script>
        function myFunction() {
            const numeros = [[1,2,3],[4,5,6],[7,8,9]];
            let i = 0;
            let j = 0;
            let soma = 0;
            for(i = 0; i < 3; i++){
                for(j = 0; j < 3; j++){
                    soma += numeros[i][j];
                }
            }
            alert(soma);
    }
    </script>
